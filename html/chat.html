<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat App</title>
		<link rel="stylesheet" href="css/chat.css" />
	</head>
	<body>
		<div class="container">
			<div class="chat-header">
				<div class="user-photo">
					<img src="https://picsum.photos/200/200" alt="profile" />
				</div>
				<div class="user-info">
					<h2 class="user-name">Abiyyu Cakra</h2>
					<span class="user-status">Last seen: 12:34 PM</span>
				</div>
			</div>
			<div class="chat-body">
				<div class="my-message">
					<p class="text">Assalamualaikum</p>
				</div>
				<div class="sender-message">
					<p class="text">Waalaikumussalam, Selamat pagi</p>
				</div>
				<div class="my-message">
					<p class="text">Salam kenal, apa kabar?</p>
				</div>
			</div>
			<div class="chat-textbox">
				<input type="text" id="message-input" placeholder="Tulis pesan..." />
				<button type="submit" id="btn-send">Send</button>
			</div>
		</div>
		<script>
			const buttonSend = document.getElementById('btn-send');
			const messageInput = document.getElementById('message-input');
			const chatBody = document.querySelector('.chat-body'); // Ambil elemen pertama

			buttonSend.addEventListener('click', () => {
				const myMessage = document.createElement('div');
				myMessage.classList.add('my-message', 'text'); // Tambah kelas CSS
				myMessage.textContent = messageInput.value; // Tambah teks pesan

				chatBody.appendChild(myMessage); // Tambah pesan ke chat
				messageInput.value = ''; // Kosongkan input setelah mengirim
			});
		</script>
	</body>
</html>
