<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>Belajar List</h1>

		<h2>Daftar Tidak Berurutan (Unordered List)</h2>
		<ul>
			<li>Item Pertama</li>
			<li>Item Kedua</li>
			<li>Item Ketiga</li>
			<li>Item Keempat</li>
			<li>Item kelima</li>
		</ul>

		<h2>Daftar Berurutan (Ordered List)</h2>
		<ol>
			<li>Item Pertama</li>
			<li>Item Kedua</li>
			<li>Item Ketiga</li>
			<li>Item Keempat</li>
			<li>Item Kelima</li>
		</ol>
	</body>
</html>
