<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todolist App - by Abiyyu Cakra</title>
		<link rel="stylesheet" href="css/todolist.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="app-title">Todolist - Semua Tugas</h1>
			<div class="todo">
				<div class="todo-item">
					<h3 class="todo-label">Bangun jam 4.30 sholat shubuh</h3>
					<input type="checkbox" class="todo-checkbox" />
				</div>
				<div class="todo-item">
					<h3 class="todo-label">Baca buku 15 menit</h3>
					<input type="checkbox" class="todo-checkbox" />
				</div>
				<div class="todo-item">
					<h3 class="todo-label">Mandi pagi</h3>
					<input type="checkbox" class="todo-checkbox" />
				</div>
				<div class="todo-item">
					<h3 class="todo-label">Sholat Dhuha</h3>
					<input type="checkbox" class="todo-checkbox" />
				</div>
				<div class="todo-item">
					<h3 class="todo-label">WFH</h3>
					<input type="checkbox" class="todo-checkbox" />
				</div>
				<div class="todo-item">
					<h3 class="todo-label">Membaca Qur'an</h3>
					<input type="checkbox" class="todo-checkbox" />
				</div>
			</div>
			<div class="todo-action">
				<button type="button" class="btn-add">+ Tambah</button>
			</div>
		</div>
	</body>
</html>
